<body>
  <div class="container-contact100" style="background-image: url('/static/images/bg-bg.png');">
    <div class="wrap-contact100">
      <form class="contact100-form validate-form" method="POST" action="/submit_form">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

        <div class="wrap-input100 rs1-wrap-input100 validate-input col-sm-12">
          <input class="input100" type="text" name="name" placeholder="Customer name">

        <div class="wrap-input100 rs1-wrap-input100 validate-input col-sm-12">
          <input class="input100" type="text" name="contact" placeholder="Contact number">

        <div class="col-sm-6">

            <input class="input100" type="text" name="age" placeholder="Age">
          </div>
        </div>
        <div class="col-6">
            <select class="input100  minimal" name="gender" id="gender" style="height: 65px;">
              <option value="">Gender</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
        </div>

        <div class="wrap-input100 rs1-wrap-input100 validate-input col-sm-12">
          <input class="input100" type="email" name="email" placeholder="Email ID">
        </div>

        <div class="col-sm-12">
          <div class="wrap-input100">
            <select class="input100 minimal" name="city" id="city" style="height: 60px;">
              <option value="">City</option>
              <option value="Patiala">Patiala</option>
              <option value="Mohali">Mohali</option>
              <option value="Chandigarh">Chandigarh</option>
              <option value="Ludhiana">Ludhiana</option>
              <option value="Jalandhar">Jalandhar</option>
              <option value="Amritsar">Amritsar</option>
            </select>
          </div>
        </div>

        <div class="col-sm-12">
          <div class="wrap-input100 input100">
              <label>Activity</label>
              <div class=" checkbox col-sm-12">
                  <label><input type="checkbox" name="activity" value="Pull up"> Pull up bar</label>

              <div class=" checkbox col-sm-12">
               
                <label><input type="checkbox" name="activity" value="Hammer"> Hammer</label>
              
            </div>
            <div class=" checkbox col-sm-12">

          </div>
              
          </div>
      </div>
      

        <div class="wrap-input100 col-sm-12">
          <textarea class="input100" name="feedback" placeholder="Feedback"></textarea>
        </div>
        
        <div class="container-contact100-form-btn">
          <div class="wrap-contact100-form-btn" style="float: right;">
            <div class="contact100-form-bgbtn"></div>
            <button type="submit" class="contact100-form-btn" >
              Submit
            </button>

        </div>
      </form>
